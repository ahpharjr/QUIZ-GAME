<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" th:href="@{/icons/titlelogo.png}">
    <link rel="stylesheet" th:href="@{/styles/general.css}">
    <link rel="stylesheet" th:href="@{/styles/header.css}">
    <link rel="stylesheet" th:href="@{/styles/login.css}">
    <link rel="stylesheet" th:href="@{/styles/otp.css}">

    <title>Forgot Password</title>
    <style>
        .error-popup {
            width: 300px;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background: #f44336;
            color: white;
            padding: 20px;
            padding-button: 10px;
            border-radius: 5px;
            display: none; /* Hidden by default */
            z-index: 1000;
        }

        .error-popup p {
            margin: 0;
            font-size: 14px;
        }
        
        .error-popup button {
            width: 100px;
            margin-left: 35%;
            border-radius: 5px;
            margin-top: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            height: 35px;
        }
        
        .error-popup button:hover {
            background-color: #555;
        }

        .modal {
            display: none; 
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 20px;
            align-items: center;
            justify-content: center;
        }
    
        .modal-content {
            width: 80%;
            background: transprent;
            backdrop-filter: blur(5px);
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }
    
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 25px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="header">
        <div class="logo-box">
            <a th:href="@{/}">
                <img class="logo" th:src="@{/icons/quizlogo99.svg}" alt="Logo">
            </a>
            <div class="logo-name">
                <span class="quiz">QUIZ</span>
                <span class="game">GAME</span>
            </div>
        </div>
    </div>
    <div class="login-box">
        <h2>Forgot Password</h2>

        <div id="error-popup" class="error-popup" style="display:none;">
            <p id="error-message"></p>
            <button onclick="closeErrorPopup()">Close</button>
        </div>
        
        <form th:action="@{/forgot-password}" th:object="${user}" method="POST" id="email-form">
            <div class="input-box">
                <img class="email-icon" th:src="@{/icons/icons8-email-50.png}" alt="email-icon">
                <input id="email" type="email" th:field="*{email}" placeholder="Enter email" required>
            </div>
        
            <button class="sign-in-btn" type="submit">Send OTP</button>
        </form>
        
        <!-- Popup Modal -->
        <div id="otpPopup" class="modal">
            <div class="modal-content">
                
                <br>

                <form class="form" th:action="@{/verify-otp}" method="POST" id="otp-form">
                   
                    <p>Email for verification: <span th:text="${email}"></span></p>


                    <div class="content">
                        <p align="center">Enter your OTP Code</p>

                        <div class="inp">
                            <input maxlength="1" class="input" type="text" name="otp1" required>
                            <input maxlength="1" class="input" type="text" name="otp2" required> 
                            <input maxlength="1" class="input" type="text" name="otp3" required> 
                            <input maxlength="1" class="input" type="text" name="otp4" required>
                            <input maxlength="1" class="input" type="text" name="otp5" required> 
                            <input maxlength="1" class="input" type="text" name="otp6" required> 
                        </div>
                        <input type="hidden" id="otp-email" name="email" th:value="${email}">
                        
                        <button class="sign-in-btn" type="submit" >Verify</button>
                    </div>
                    
                </form>
        
            </div>
        </div>

        <p th:if="${error}" th:text="${error}" style="color: red;"></p>
        <p th:if="${message}" th:text="${message}" style="color: green;"></p>

        <span class="sign-up-text"> Don't you have an account yet? <a th:href="@{/register}">Register in here</a></span>
    </div>
    
    <script th:inline="javascript">
        const inputs = document.querySelectorAll('input');

        inputs.forEach(input => {
            input.addEventListener('input', function () {
                if (this.value.trim() !== '') {
                    this.classList.add('filled');
                } else {
                    this.classList.remove('filled');
                }
            });
        });

        
        document.addEventListener("DOMContentLoaded", function() {
            console.log("DOM fully loaded and parsed");
            var errorMessage = /*[[${error}]]*/ null;  
            if (errorMessage) {
                document.getElementById('error-message').textContent = errorMessage;
                document.getElementById('error-popup').style.display = 'block';
            }
            console.log("Error message: " + errorMessage);

        });
    
        document.getElementById("email-form").addEventListener("submit", function(event) {
            event.preventDefault(); 
    
            let formData = new FormData(this);
           
            let emailField = document.getElementById("email");

            if (emailField) {
                let emailValue = emailField.value;
                formData.append("email", emailValue); 
                
               
                document.getElementById("otp-email").value = emailValue;
                
                
                document.querySelector("#otpPopup span").textContent = emailValue;
            }

            fetch(this.action, {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Failed to send OTP");
                }
                return response.text();
            })
            .then(data => {
                
                document.getElementById("otpPopup").style.display = "flex";
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Failed to send OTP. Please try again.");
            });
        });

        
        document.querySelector(".close").addEventListener("click", function() {
            document.getElementById("otpPopup").style.display = "none";
        });
    
        document.getElementById("okBtn").addEventListener("click", function() {
            document.getElementById("otpPopup").style.display = "none";
        });

    </script>
</body>
</html>
