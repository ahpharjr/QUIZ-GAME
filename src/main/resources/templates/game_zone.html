<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="icons/quizlogo99.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/profile.css">
    <link rel="stylesheet" href="/styles/game_zone.css">
    <title>Game Zone</title>
</head>
<body>
    <div class="background-image"></div>
    <div class="header">
        <div class="logo-box">
            <a th:href="@{'/home'}">
                <img class="logo" src="/icons/quizlogo99.svg" alt="Logo">
            </a>
            <div class="logo-name">
                <span class="quiz">QUIZ</span>
                <span class="game">GAME</span>
            </div>
        </div>
        <div class="profile-box">
            <span class="pf-lvl"  th:text="'Lvl - ' + ${#numbers.formatInteger(user.level, 2)}">Lvl - 01</span>
            <div >
                <img class="profile" id="profile" th:src="@{'/images/profiles/' + ${user.pfPicture}}" alt="Logo">
            </div>
        </div>
    </div>
    <div class="profile-container" id="profile-container">
        <div class="top-box">
            <div class="top-lf">Profile</div>
            <div class="top-rg">
                <!-- <img class="speaker-icon" src="icons/speaker.png" alt="Seapker icon"> -->
                <a th:href="@{/profile}" class="edit-btn">
                    <img class="edit-icon" src="/icons/icons8-create-26.png" alt="Edit icon">
                </a>
            </div>
        </div>
        <div class="bottom-box">
            <div class="pf-picture"><img th:src="@{'/images/profiles/' + ${user.pfPicture}}" alt="Profile"></div>
            <div class="pf-name">
                <span th:text="${user.username}"></span>
                <!-- <img src="/images/Level-2.png" alt="Badge"> -->
            </div>
            <span class="lvl" th:text="'Level - ' + ${#numbers.formatInteger(user.level, 2)}">Level - 01</span>
            <span class="pf-email" th:text="${user.email}"></span>
            
            <a th:href="@{/logout}" class="sign-out-btn">Sign out</a>
          
          </div>
    </div>
    <div id="overlay" class="overlay"></div>
    <div class="body-div">
        <a th:href="@{'/home'}">
            <div class="back-arr" onclick="navigateBack()">
                <img class="back-arrow" src="icons/back-arrow.png" alt="back"> Back
            </div>
        </a>

        <!-- <h2 class="content-title">Unlock Project Management Skills with Flashcards!</h2> -->
        <div class="phase-div swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide" th:each="phase : ${phases}">
                    <!-- <a th:href="@{'/' + ${phase.phaseId} + '/quizset'}" id="phase-link" > -->
                        <div class="phase-1 game-phase" th:data-phase-id="${phase.phaseId}">
                            <div class="pic-box">
                                <img src="images\Project+Initiation+Phase+2.webp" alt="spaceman">
                                <!-- <img th:src="@{${pahse.image}}" th:alt="${phase.name}"> -->
                            </div>
                            <span class="phase-name" th:text="${phase.name}">Phase Name</span>
                            <span class="phase-desc" th:text="${phase.desc}">Phase Description</span>   
                        </div>
                    <!-- </a> -->
                </div>
            </div>
            <!-- <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div> -->
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="/scripts/profileScript.js"></script>
    <script src="/scripts/audio.js"></script>

  <!-- Initialize Swiper -->
  <script>
        handleClickAudio(".game-phase", "quizset", "data-phase-id");

        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 4, // Default for screens greater than 1200px
            spaceBetween: 10,
            keyboard: {
                enabled: true,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            breakpoints: {
                1400: {
                slidesPerView: 4,
                },
                // For screens <= 1200px
                1200: {
                slidesPerView: 4,
                spaceBetween: 10,
                },
                1000: {
                slidesPerView: 3,
                spaceBetween: 10,
                },
                // For screens <= 768px
                600: {
                slidesPerView: 2,
                spaceBetween: 10,
                },
                // For screens <= 480px
                150: {
                slidesPerView: 1,
                spaceBetween: 10,
                },
            },
        });
  </script>

</body>
</html>
