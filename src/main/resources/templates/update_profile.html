<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="icons/quizlogo99.svg">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/update_profile.css">
    <title>Update Profile</title>
    <style>

        .error-popup {
            width: 300px;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background: #f44336;
            color: white;
            padding: 20px;
            pdding-button: 10px;
            border-radius: 5px;
            display: none; /* Hidden by default */
            z-index: 1000;
        }

        .error-popup p {
            margin: 0;
            font-size: 14px;
        }
        
        .error-popup button {
            width: 100px;
            margin-left: 35%;
            border-radius: 5px;
            margin-top: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            height: 35px;
        }
        
        .error-popup button:hover {
            background-color: #555;
        }
    </style>

</head>
<body>
    <div class="background-image"></div>
    <div class="header">
        <div class="logo-box">
            <a href="home.html">
                <img class="logo" src="icons/quizlogo99.svg" alt="Logo">
            </a>
            <div class="logo-name">
                <span class="quiz">QUIZ</span>
                <span class="game">GAME</span>
            </div>
        </div>
    </div>
    <div class="edit-pf-container">
        <a href="javascript:history.back()">
            <div class="back">
                <img src="icons/back-arrow.png" alt="back arrow"> Back
            </div>
        </a>
        <h2>Edit Profile</h2>
        
        <div id="error-popup" class="error-popup" style="display:none;">
            <p id="error-message"></p>
            <button onclick="closeErrorPopup()">Close</button>
        </div>

        <div class="edit-pf-box">
            <!-- Display profile picture and badge -->
            <img class="pf-pic" th:src="@{images/space man.jpg}" alt="spaceman">
            <img class="badge-icon" th:src="@{icons/emerald.svg}" alt="badge lvl">
            
            <!-- Display user level (hardcoded or dynamically set in model if available) -->
            <span class="level">Level - 01</span>
        
            <!-- Display email dynamically from the model -->
            <span class="email" th:text="${user.email}">user@example.com</span>
        
            <!-- Form for updating user profile -->
            <form th:action="@{/edit}" method="post" th:object="${user}">
                <div class="input-box">
                    <label for="username">Name</label>
                    <input type="text" id="username" name="username" th:field="*{username}" placeholder="Enter your name" required>
                </div>
        
                <!--
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" th:field="*{email}" placeholder="Enter your email" required>
                </div> 
                -->
        
                <!-- CSRF Token (required for security in Spring Boot) -->
<!--
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
-->        
                <button class="update-btn" type="submit">Update</button>
            </form>
        </div>
        
    </div>
    <script th:inline="javascript">
 /*
        const inputs = document.querySelectorAll('input');

        inputs.forEach(input => {
            input.addEventListener('input', function () {
                if (this.value.trim() !== '') {
                    this.classList.add('filled');
                } else {
                    this.classList.remove('filled');
                }
            });
        });
    */
        
        document.addEventListener("DOMContentLoaded", function() {
            var errorMessage = /*[[${error}]]*/ null;  
            if (errorMessage) {
                document.getElementById('error-message').textContent = errorMessage;
                document.getElementById('error-popup').style.display = 'block';
            }
        });
    
        function closeErrorPopup() {
            document.getElementById('error-popup').style.display = 'none';
        }
        
    </script>
</body>
</html>
